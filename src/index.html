<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body class="body">
    <div class="site__catalog">
      <header class="header">
        <a href="#" class="logo__link"
          ><img class="logo__image" src="./images/logo.png" alt="Logo Moyo"
        /></a>
        <div class="nav">
          <ul class="nav__list">
            <li class="nav__item is-active">
              <a class="nav__link link--active" href="#">Apple</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="#">Samsung</a></li>
            <li class="nav__item">
              <a class="nav__link" href="#">Смарфоны и телефоны</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Ноутбуки и компьютеры</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="#">Гаджеты</a></li>
            <li class="nav__item">
              <a class="nav__link" href="#">Планшеты</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="#">ФОТО</a></li>
            <li class="nav__item"><a class="nav__link" href="#">ВИДЕО</a></li>
          </ul>
        </div>
      </header>

      <main class="main">
        <div class="card__catalog">
          <div class="card">
            <img
              class="card__image"
              src="../src/images/imac.jpeg"
              alt="Monoblock Apple A1419 imac"
            />
            <h2 class="card__title">
              Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
            </h2>
            <p class="card__code">Код товара: 195434</p>
            <div class="rating">
              <div class="stars">
                <div class="rating__star star__active"></div>
                <div class="rating__star star__active"></div>
                <div class="rating__star star__active"></div>
                <div class="rating__star star__active"></div>
                <div class="rating__star star__inactive"></div>
              </div>
              <div class="reviewes">Отзывов: 5</div>
            </div>
            <div class="card__price">
              <p class="price__text">Цена:</p>
              <p class="price__cost">69 999 грн</p>
            </div>
          </div>
          <a class="card__button" href="#">Купить</a>
        </div>
      </main>
    </div>
  </body>
</html>
